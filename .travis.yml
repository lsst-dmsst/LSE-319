sudo: true
dist: trusty
services:
  - docker
language: python
python:
  - '3.5'
before_install:
  - "pip install 'lander>=0.1.0,<0.2'"
script:
  # Compile PDF using containerized lsst-texmf
  - "docker run --rm -v `pwd`:/workspace -w /workspace lsstsqre/lsst-texmf:latest sh -c 'make'"
after_success:
  # Deploy website. See https://github.com/lsst-sqre/lander for CLI options
  - "lander --pdf LSE-319.pdf --upload --lsstdoc LSE-319.tex --env=travis --ltd-product $PRODUCT --handle $HANDLE --title \"$TITLE\""
env:
  global:
    - PRODUCT="LSE-319"
    # Temporarily needed until https://github.com/lsst-sqre/lander can process LaTeX \input
    - HANDLE="LSE-319"
    - TITLE="LSST Science Platform Vision Document"
    # LSST the Docs credentials
    - secure: ""
    - secure: ""
